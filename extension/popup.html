<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Security Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Form */
        #loginForm {
            display: none;
        }

        #loginForm.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 13px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }

        /* Dashboard */
        #dashboard {
            display: none;
        }

        #dashboard.active {
            display: block;
        }

        .user-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .user-info p {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-card {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .status-card h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active::before {
            background: #22c55e;
        }

        .status-inactive::before {
            background: #ef4444;
        }

        .status-warning::before {
            background: #f59e0b;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            font-size: 12px;
            padding: 8px 12px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            font-size: 12px;
            padding: 8px 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enterprise Security</h1>
            <p>Sensitive Data Protection</p>
        </div>

        <div class="content">
            <!-- Loading State -->
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div id="errorMessage" class="error-message"></div>
                
                <div class="form-group">
                    <label for="organizationDomain">Organization Domain (Optional)</label>
                    <input type="text" id="organizationDomain" placeholder="company.com">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="user@company.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button id="loginBtn" class="btn">Sign In</button>
            </div>

            <!-- Dashboard -->
            <div id="dashboard">
                <div class="user-info">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                    <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
                    <p><strong>Organization:</strong> <span id="userOrg">Loading...</span></p>
                </div>

                <div class="status-grid">
                    <div class="status-card">
                        <h4>License</h4>
                        <div class="status-indicator" id="licenseStatus">
                            <span id="licenseStatusText">Checking...</span>
                        </div>
                        <p style="font-size: 11px; margin-top: 5px;">
                            <span id="licenseType">-</span> | <span id="licenseSeats">-/-</span>
                        </p>
                    </div>

                    <div class="status-card">
                        <h4>Monitoring</h4>
                        <div class="status-indicator" id="monitoringStatus">
                            <span id="monitoringText">Checking...</span>
                        </div>
                    </div>

                    <div class="status-card">
                        <h4>Detection</h4>
                        <div class="status-indicator" id="detectionStatus">
                            <span id="detectionText">Checking...</span>
                        </div>
                    </div>

                    <div class="status-card">
                        <h4>Protection</h4>
                        <div class="status-indicator status-active">
                            <span>Enabled</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="analyzePageBtn" class="btn btn-secondary">Analyze Page</button>
                    <button id="viewLogsBtn" class="btn btn-secondary">View Logs</button>
                    <button id="settingsBtn" class="btn btn-secondary">Settings</button>
                    <button id="helpBtn" class="btn btn-secondary">Help</button>
                </div>

                <button id="logoutBtn" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
