<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 350px; padding: 0; margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        .header { background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; padding: 1rem; text-align: center; }
        .content { padding: 1rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-bottom: 0.5rem; }
        .btn-primary { background: #7c3aed; color: white; }
        .btn-primary:hover { background: #6d28d9; }
        .btn-secondary { background: #6b7280; color: white; }
        .status { padding: 0.5rem; border-radius: 6px; margin-bottom: 1rem; text-align: center; }
        .status.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .status.error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .status.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .org-info { background: #f3f4f6; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
        .scan-result { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 6px; padding: 1rem; margin-top: 1rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h3>üõ°Ô∏è Enterprise Security</h3>
        <p id="headerSubtitle">Extension</p>
    </div>

    <div class="content">
        <!-- Authentication Screen -->
        <div id="authScreen">
            <div class="form-group">
                <label>Organization Access Token</label>
                <input type="password" id="accessToken" placeholder="Enter token provided by your admin">
            </div>
            <button class="btn btn-primary" id="authenticateBtn">Authenticate</button>
            <div class="status warning">
                <strong>First Time Setup</strong><br>
                Enter the access token provided by your Organization Admin to activate the extension.
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="hidden">
            <div class="org-info">
                <strong id="orgName">Organization</strong><br>
                <small id="userEmail">user@company.com</small>
            </div>

            <div class="status success" id="statusIndicator">
                ‚úÖ Protection Active
            </div>

            <button class="btn btn-primary" id="scanPageBtn">Scan Current Page</button>
            <button class="btn btn-secondary" id="viewActivityBtn">View Activity</button>
            <button class="btn btn-secondary" id="settingsBtn">Settings</button>

            <div id="scanResult" class="scan-result hidden">
                <h4>Scan Results</h4>
                <div id="scanDetails"></div>
            </div>

            <div style="margin-top: 1rem; text-align: center;">
                <button class="btn btn-secondary" id="logoutBtn" style="font-size: 0.8rem; padding: 0.5rem;">Logout</button>
            </div>
        </div>

        <!-- Activity Screen -->
        <div id="activityScreen" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h4>Recent Activity</h4>
                <button id="backToDashboard" style="background: none; border: none; color: #7c3aed; cursor: pointer;">‚Üê Back</button>
            </div>
            <div id="activityList"></div>
        </div>
    </div>

    <script src="popup-v3.js"></script>
</body>
</html>
