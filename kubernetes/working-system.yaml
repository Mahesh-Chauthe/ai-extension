apiVersion: v1
kind: Namespace
metadata:
  name: enterprise-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-api
  namespace: enterprise-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master-api
  template:
    metadata:
      labels:
        app: master-api
    spec:
      containers:
      - name: master-api
        image: node:18-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          cat > server.js << 'EOF'
          const http = require('http');
          const url = require('url');
          
          let organizations = {
            'ext_techcorp123': {
              id: 'org_1',
              name: 'TechCorp Inc',
              domain: 'techcorp.com',
              adminEmail: 'admin@techcorp.com',
              token: 'ext_techcorp123',
              users: 0,
              userLimit: 50
            }
          };
          
          let users = {};
          
          const server = http.createServer((req, res) => {
            const parsedUrl = url.parse(req.url, true);
            
            res.setHeader('Access-Control-Allow-Origin', '*');
            res.setHeader('Access-Control-Allow-Methods', 'GET, POST, PUT, DELETE, OPTIONS');
            res.setHeader('Access-Control-Allow-Headers', 'Content-Type, Authorization');
            
            if (req.method === 'OPTIONS') {
              res.writeHead(200);
              res.end();
              return;
            }
            
            let body = '';
            req.on('data', chunk => body += chunk);
            req.on('end', () => {
              console.log(`${req.method} ${parsedUrl.pathname}`);
              
              try {
                if (parsedUrl.pathname === '/api/organizations' && req.method === 'POST') {
                  const data = JSON.parse(body);
                  const token = 'ext_' + Math.random().toString(36).substr(2, 12);
                  const org = {
                    id: 'org_' + Date.now(),
                    ...data,
                    token,
                    users: 0
                  };
                  organizations[token] = org;
                  
                  res.writeHead(200, {'Content-Type': 'application/json'});
                  res.end(JSON.stringify(org));
                  
                } else if (parsedUrl.pathname === '/api/organizations' && req.method === 'GET') {
                  res.writeHead(200, {'Content-Type': 'application/json'});
                  res.end(JSON.stringify(Object.values(organizations)));
                  
                } else if (parsedUrl.pathname.startsWith('/api/org/')) {
                  const token = parsedUrl.pathname.split('/')[3];
                  const org = organizations[token];
                  
                  if (org) {
                    res.writeHead(200, {'Content-Type': 'application/json'});
                    res.end(JSON.stringify(org));
                  } else {
                    res.writeHead(404, {'Content-Type': 'application/json'});
                    res.end(JSON.stringify({error: 'Organization not found'}));
                  }
                  
                } else if (parsedUrl.pathname === '/api/users' && req.method === 'POST') {
                  const data = JSON.parse(body);
                  const userToken = 'usr_' + Math.random().toString(36).substr(2, 12);
                  const user = {
                    id: 'user_' + Date.now(),
                    ...data,
                    token: userToken
                  };
                  users[user.id] = user;
                  
                  if (organizations[data.orgToken]) {
                    organizations[data.orgToken].users++;
                  }
                  
                  res.writeHead(200, {'Content-Type': 'application/json'});
                  res.end(JSON.stringify(user));
                  
                } else if (parsedUrl.pathname === '/health') {
                  res.writeHead(200, {'Content-Type': 'application/json'});
                  res.end(JSON.stringify({status: 'ok', timestamp: new Date().toISOString()}));
                  
                } else {
                  res.writeHead(404, {'Content-Type': 'application/json'});
                  res.end(JSON.stringify({error: 'Not found'}));
                }
              } catch (error) {
                console.error('Error:', error);
                res.writeHead(500, {'Content-Type': 'application/json'});
                res.end(JSON.stringify({error: 'Internal server error'}));
              }
            });
          });
          
          server.listen(3000, '0.0.0.0', () => {
            console.log('Master API running on port 3000');
          });
          EOF
          
          node server.js
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: master-api-service
  namespace: enterprise-system
spec:
  selector:
    app: master-api
  ports:
  - name: api
    port: 8080
    targetPort: 3000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-portal
  namespace: enterprise-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master-portal
  template:
    metadata:
      labels:
        app: master-portal
    spec:
      containers:
      - name: master-portal
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: html-content
        configMap:
          name: master-portal-config
---
apiVersion: v1
kind: Service
metadata:
  name: master-portal-service
  namespace: enterprise-system
spec:
  selector:
    app: master-portal
  ports:
  - name: web
    port: 8090
    targetPort: 80
  type: NodePort
---
