apiVersion: apps/v1
kind: Deployment
metadata:
  name: org-admin-portal
  namespace: master-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: org-admin-portal
  template:
    metadata:
      labels:
        app: org-admin-portal
    spec:
      containers:
      - name: org-admin-portal
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: org-portal-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: org-portal-content
        configMap:
          name: org-admin-portal-html
---
apiVersion: v1
kind: Service
metadata:
  name: org-admin-service
  namespace: master-system
spec:
  selector:
    app: org-admin-portal
  ports:
  - name: web
    port: 8091
    targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: org-admin-portal-html
  namespace: master-system
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Organization Admin Portal</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #0f172a; color: white; }
            .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
            .login-card { background: #1e293b; padding: 3rem; border-radius: 12px; max-width: 400px; width: 90%; }
            .dashboard { display: none; padding: 2rem; }
            .header { background: linear-gradient(135deg, #059669, #10b981); padding: 2rem; margin-bottom: 2rem; border-radius: 12px; }
            .form-group { margin-bottom: 1rem; }
            .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
            .form-group input, select { width: 100%; padding: 0.75rem; border: 1px solid #475569; border-radius: 8px; background: #334155; color: white; }
            .btn { background: #059669; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; }
            .btn:hover { background: #047857; }
            .card { background: #1e293b; padding: 2rem; border-radius: 12px; margin-bottom: 1rem; }
            .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
            .stat-number { font-size: 2rem; font-weight: bold; color: #10b981; }
        </style>
    </head>
    <body>
        <div id="loginScreen" class="login-container">
            <div class="login-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1>üè¢ Organization Admin</h1>
                    <p>Login to your organization dashboard</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Access Token</label>
                        <input type="password" id="accessToken" placeholder="Enter your organization token" required>
                    </div>
                    <div class="form-group">
                        <label>Admin Email</label>
                        <input type="email" id="adminEmail" placeholder="admin@company.com" required>
                    </div>
                    <button type="submit" class="btn">Login to Dashboard</button>
                </form>
                <div style="margin-top: 2rem; text-align: center; color: #64748b; font-size: 0.9rem;">
                    <p>Use the access token provided by Master Admin</p>
                    <p><strong>Sample Tokens:</strong></p>
                    <p>TechCorp: <code>ext_abc123def456ghi789</code></p>
                    <p>StartupXYZ: <code>ext_xyz789abc123def456</code></p>
                </div>
            </div>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 id="orgName">Organization Dashboard</h1>
                        <p id="adminInfo">Organization Admin Panel</p>
                    </div>
                    <button onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer;">Logout</button>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <h3>Users</h3>
                    <div class="stat-number" id="userCount">8</div>
                    <p>Active users in your organization</p>
                    <button class="btn" onclick="alert('User management coming soon')">Manage Users</button>
                </div>
                <div class="card">
                    <h3>Extension Tokens</h3>
                    <div class="stat-number" id="tokenCount">1</div>
                    <p>Active extension tokens</p>
                    <button class="btn" onclick="showToken()">View Token</button>
                </div>
                <div class="card">
                    <h3>User Limit</h3>
                    <div class="stat-number" id="userLimit">50</div>
                    <p>Maximum users allowed</p>
                    <button class="btn" onclick="alert('Contact Master Admin to increase limit')">Request Increase</button>
                </div>
                <div class="card">
                    <h3>Extension Status</h3>
                    <div class="stat-number" style="color: #10b981;">Active</div>
                    <p>Browser extension deployment</p>
                    <button class="btn" onclick="alert('Extension management coming soon')">Manage Extension</button>
                </div>
            </div>

            <div class="card">
                <h3>Organization Details</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <p><strong>Organization:</strong> <span id="orgNameDetail">TechCorp Inc</span></p>
                        <p><strong>Domain:</strong> <span id="orgDomain">techcorp.com</span></p>
                        <p><strong>Admin Email:</strong> <span id="orgAdminEmail">admin@techcorp.com</span></p>
                    </div>
                    <div>
                        <p><strong>Access Token:</strong></p>
                        <code id="orgToken" style="background: #334155; padding: 0.5rem; border-radius: 4px; display: block; margin-top: 0.5rem;">ext_abc123def456ghi789</code>
                        <p style="margin-top: 1rem; color: #64748b; font-size: 0.9rem;">Provide this token to users for extension setup</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let currentOrg = null;

            const organizations = {
                'ext_abc123def456ghi789': {
                    name: 'TechCorp Inc',
                    domain: 'techcorp.com',
                    adminEmail: 'admin@techcorp.com',
                    userCount: 8,
                    userLimit: 50,
                    token: 'ext_abc123def456ghi789'
                },
                'ext_xyz789abc123def456': {
                    name: 'StartupXYZ',
                    domain: 'startupxyz.io',
                    adminEmail: 'admin@startupxyz.io',
                    userCount: 7,
                    userLimit: 25,
                    token: 'ext_xyz789abc123def456'
                }
            };

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const token = document.getElementById('accessToken').value.trim();
                const email = document.getElementById('adminEmail').value.trim();
                
                const org = organizations[token];
                
                if (org && email === org.adminEmail) {
                    currentOrg = org;
                    showDashboard();
                } else {
                    alert('Invalid access token or email. Please check your credentials.');
                }
            });

            function showDashboard() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Update dashboard with organization data
                document.getElementById('orgName').textContent = currentOrg.name;
                document.getElementById('adminInfo').textContent = `Welcome, ${currentOrg.adminEmail}`;
                document.getElementById('userCount').textContent = currentOrg.userCount;
                document.getElementById('userLimit').textContent = currentOrg.userLimit;
                document.getElementById('orgNameDetail').textContent = currentOrg.name;
                document.getElementById('orgDomain').textContent = currentOrg.domain;
                document.getElementById('orgAdminEmail').textContent = currentOrg.adminEmail;
                document.getElementById('orgToken').textContent = currentOrg.token;
            }

            function logout() {
                currentOrg = null;
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginForm').reset();
            }

            function showToken() {
                alert(`Your organization access token:\n\n${currentOrg.token}\n\nProvide this token to users for browser extension setup.`);
            }
        </script>
    </body>
    </html>