apiVersion: apps/v1
kind: Deployment
metadata:
  name: org-portal
  namespace: extension-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: org-portal
  template:
    metadata:
      labels:
        app: org-portal
    spec:
      containers:
      - name: org-portal
        image: node:18-alpine
        command: ["sh", "-c"]
        args: ["echo 'const http = require(\"http\"); const server = http.createServer((req,res) => { res.writeHead(200, {\"Content-Type\":\"text/html\"}); res.end(\"<h1>Organization Portal</h1><p>Running on port 3000</p>\"); }); server.listen(3000, \"0.0.0.0\", () => console.log(\"Organization Portal ready\"));' > server.js && node server.js"]
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: org-portal-service
  namespace: extension-system
spec:
  selector:
    app: org-portal
  ports:
  - name: http
    port: 8082
    targetPort: 3000