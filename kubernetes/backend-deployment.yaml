apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: extension-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: node:18-alpine
        command: ["sh", "-c"]
        args: ["-c", "npm init -y && npm install express && echo 'const express = require(\"express\"); const app = express(); app.get(\"/health\", (req,res) => res.json({status:\"ok\"})); app.get(\"/\", (req,res) => res.json({message:\"Backend running\"})); app.listen(3000, () => console.log(\"Server on port 3000\"));' > server.js && node server.js"]
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: extension-config
        - secretRef:
            name: extension-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: extension-system
spec:
  selector:
    app: backend-api
  ports:
  - port: 8080
    targetPort: 3000
  type: ClusterIP
