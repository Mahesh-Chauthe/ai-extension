apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: extension-ingress
  namespace: extension-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.extension-system.com
    - admin.extension-system.com
    secretName: extension-tls
  rules:
  - host: api.extension-system.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
  - host: admin.extension-system.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
