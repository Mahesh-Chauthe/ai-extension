apiVersion: v1
kind: ConfigMap
metadata:
  name: extension-config
  namespace: extension-system
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "extension_db"
  DATABASE_URL: "postgresql://postgres:password123@postgres-service:5432/extension_db"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis-service:6379"
  JWT_EXPIRY: "24h"
  API_VERSION: "v1"
  SENSITIVE_DATA_THRESHOLD: "0.8"
  NODE_ENV: "production"
  PORT: "3000"
  NEXT_PUBLIC_API_URL: "https://api.extension-system.com"
  NEXT_PUBLIC_APP_URL: "https://admin.extension-system.com"
  CORS_ORIGIN: "https://admin.extension-system.com"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX: "100"
